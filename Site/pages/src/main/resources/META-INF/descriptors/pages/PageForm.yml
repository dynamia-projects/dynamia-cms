view: form
beanClass: com.dynamia.cms.site.pages.domain.Page
#customizer: com.dynamia.cms.admin.core.zk.PageFormCustomizer
hidden: [id,uuid,creationDate,parameter]
sortFields: [site,alias,title,subtitle,type,category,author,layout,icon,published,startDate,endDate,tags,content]


fields:
    
    site:
        params:
            fields: key,name
    
    author:
        params:
            fields: firstName,lastName,email
            
    category:
        params:
            fields: name,description
            
    layout:
        component: combobox
        
    type:
        component: typeSelector
        params:
            typeExtensionClass: com.dynamia.cms.site.pages.api.PageTypeExtension
        
    content:
        component: cmseditor
        params:
            span: 2
            height: 300px
            
    parameters:
        component: crudview
        
layout:
    columns: 2