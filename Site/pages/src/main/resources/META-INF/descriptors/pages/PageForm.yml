view: form
beanClass: tools.dynamia.cms.site.pages.domain.Page
customizer: tools.dynamia.cms.admin.pages.PageFormCustomizer
hidden: [id,uuid,creationDate,parameter,site,publishedDate]
sortFields: [title,subtitle,alias,type,category,author,layout,icon,tags,startDate,endDate,imageURL,summary,content,showTitle,published,neverExpire]


fields:
    
    site:
        params:
            fields: key,name
    
    author:
        params:
            fields: firstName,lastName,email
            
    category:
        params:
            fields: name,description
            
    layout:
        component: combobox
        
    type:
        component: typeSelector
        params:
            typeExtensionClass: tools.dynamia.cms.site.pages.api.PageTypeExtension
        
    content:
        component: cmseditor
        params:
            span: 3
            height: 300px
            showLabel: false
            
    imageURL:
        label: Image URL
        component: resourceSelector
        params:
            span: 3
            
    summary:
        description: Max 2000 characters
        params:
            span: 3
            multiline: true
            height: 80px
            
            
    
            
    parameters:
        component: crudview
        
        
groups:
    summary:
      fields: [imageURL,summary]
    content:
      fields: [content]

layout:
    columns: 3