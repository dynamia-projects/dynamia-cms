view: form
beanClass: com.dynamia.cms.site.core.domain.Site
hidden: [id]
sortFields: [name,key,description,template,offline,offlineMessage,metadataKeywords,metadataAuthor,metadataDescription,metadataRights]

fields:
    
    key:
        params:
            width: 100px
            
    acceptedDomains:
        component: crudview
    
    description:
        params:
            multiline: true=boolean
            height: 100px
            
    template:
        component: templateSelector
                
    offlineMessage:
        params:
            multiline: true=boolean
            height: 100px
            
    resourcesLocation:
        description: Server directory in wich site's resources will be saved
        component: directorybox            
    
    metadataKeywords:
        label: Keywords
        
    metadataAuthor:
        label: Author
        
    metadataDescription:
        label: Description
        
    metadataRights:
        label: Rights
    
groups:
    
    general:
        label: Basic Settings
        fields: [name,key,description,template,offline,offlineMessage,resourcesLocation]
            
    
    metadata:
        label: Metadata
        fields: [metadataKeywords,metadataAuthor,metadataDescription,metadataRights]
        
layout:
    columns: 1