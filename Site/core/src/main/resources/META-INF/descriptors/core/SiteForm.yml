view: form
beanClass: tools.dynamia.cms.site.core.domain.Site
hidden: [id]
sortFields: [name,parent,key,template,description,offline,offlineIcon,offlineMessage,googleAnalyticsID,googleAnalyticsDomain,googleSiteVerification,metadataKeywords,metadataAuthor,metadataDescription,metadataRights]

fields:

    name:
        params:
            span: 2
    
    key:
        params:
            width: 100px
            
    acceptedDomains:
        component: crudview
        
    parameters:
        component: crudview
    
    description:
        params:
            multiline: true
            height: 100px
            span: 2
            
    template:
        component: templateSelector
                
    offlineMessage:
        params:
            multiline: true=boolean
            height: 70px
            span: 2
            
    googleAnalyticsID:
       label: ID (UA-XXXX)
       
    googleAnalyticsDomain:
        label: Domain
        
    googleSiteVerification:
        label: Site Verification
           
    
    metadataKeywords:
        label: Keywords
        
    metadataAuthor:
        label: Author
        
    metadataDescription:
        label: Description
        
    metadataRights:
        label: Rights
        
        
    
groups:
    
    general:
        label: Basic Settings
        fields: [name,parent,key,template,description,offline,offlineMessage,offlineIcon]
            
    
    general:
        label: Google Analytics and Tools
        fields: [googleAnalyticsID,googleAnalyticsDomain,googleSiteVerification]
           
    
    metadata:
        label: Metadata
        fields: [metadataKeywords,metadataAuthor,metadataDescription,metadataRights]
        
layout:
    columns: 2