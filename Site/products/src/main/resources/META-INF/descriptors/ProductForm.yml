view: form
beanClass: com.dynamia.cms.site.products.domain.Product
autofields: false

fields:
   sku:
   reference:
   name:
     params:
         span: 2
   brand:   
   category:
   template:
   description:
      params:
          span: 4
          multiline: true
          height: 80px
   longDescription:
      component: ckeditor
      params:       
          span: 4
          height: 200px
   price:
    
   lastPrice:
     
   storePrice:
      
   stock:   
   active:
   featured:
   sale:
   newproduct:
      label: New
   status:
   sellInWeb:
   sellInStore:
       
       
   image:
       params:
           span: 2
   image2:
       params:
           span: 2
   image3:
       params:
           span: 2
   image4:
       params:
           span: 2
   videoURL:
       label: Video URL
       params:
           span: 4
       
       
   promoEnabled:
       label: Enabled
   promoValue:
       label: Value
   promoValueType:
       label: Value Type
   promoStartDate:
       label: Start Date
   promoEndDate:
       label: End Date
   promoName:
       label: Name
       
   details:
       component: crudview
   
   stockDetails:
       component: crudview
       
   creditPrices:
       component: crudview

groups:
   general:
       fields: [sku,reference,name,brand,category,template,description,longDescription]
       
   sales:
       fields: [stock,price,lastPrice,storePrice]
       
   status:
       fields: [active,featured,sale,newproduct,status, sellInWeb, sellInStore]
       
   promotion:
       fields: [promoEnabled,promoName,promoValue,promoValueType,promoStartDate,promoEndDate]
       
   images:
       fields: [image,image2,image3,image4]
       
   videos:
       fields: [videoURL]
   
   
layout:
   columns: 4