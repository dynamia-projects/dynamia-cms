view: form
beanClass: tools.dynamia.cms.site.shoppingcart.domain.ShoppingSiteConfig
autofields: false

fields:
  paymentGatewayId:
    label: Gateway ID
  paymentGatewayName:
    label: Gateway Name
  paymentEnabled:
  allowEmptyPayment:
  billingAddressRequired:
  shippingAddressRequired:
  
  minPaymentAmount:
  maxPaymentAmount:
  shipmentPercent:
    component: decimalbox
  minShipmentAmount:
  defaultCurrency:
  paymentTypes:
  
  autoSendOrders:
  orderSenderURL:
    label: Order Sender URL
  orderStatusURL:
    label: Order Status URL
    
  autoSendPayments:
  paymentsSenderURL:
    label: Payments Sender URL
  
  descriptionTemplate:
  notificationEmails:
    description: You can use multiple emails address separated by comma
  orderCompletedMailTemplate:
  orderShippedMailTemplate:
  notificationMailTemplate:
  mailAccount:
  
  parameters:
        component: crudview
groups:
    values:
       fields:
       - minPaymentAmount
       - maxPaymentAmount
       - shipmentPercent
       - minShipmentAmount
    remote:
       - orderSenderURL
       - orderStatusURL
       - paymentsSenderURL
       - autoSendOrders
       - autoSendPayments
    notifications:
       fields:
       - notificationEmails  
       - orderCompletedMailTemplate
       - orderShippedMailTemplate
       - notificationMailTemplate
       - mailAccount  
  
 
layout:
  columns: 4
