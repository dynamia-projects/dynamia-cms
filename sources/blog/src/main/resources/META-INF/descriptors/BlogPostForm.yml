view: form
beanClass: tools.dynamia.cms.blog.domain.BlogPost
autofields: false

fields:
  blog:
  author:
  category:
  published:

  title:
    label: Post - Title and Content
    params:
      span: 4

  content:
    component: cmseditor
    params:
      height: 400px
      span: 4
      showLabel: false

  summary:
    params:
      multiline: true
      height:  80px
      span: 4

  imageURL:
    label: Image URL
    component: resourceSelector
    params:
      span: 2
  imageTitle:
    params:
      span: 2

  tags:
    params:
      span: 2
      placeholder: comma separated tags
  postDate:
  commentsDisabled:

layout:
  columns: 4


