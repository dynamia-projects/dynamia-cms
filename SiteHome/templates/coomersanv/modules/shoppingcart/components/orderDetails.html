<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<body th:fragment="content">

	<!-- Cart-->
	<div class="cart-info">

		<table class="table table-striped table-bordered">
			<tr>
				<th>No.</th>
				<th>Imagen</th>
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Cant.</th>
				<th>Precio</th>
				<th>Subtotal</th>
				<th>IVA</th>
				<th>TOTAL</th>
			</tr>
			<tr th:each="item,row : ${shoppingOrder.shoppingCart.items}">
				<td class="name"><span th:text="${row.index+1}"></span></td>
				<td style="width: 50px"><img
					th:src="@{${item.imageURL}+'thumbnails/'+${item.imageName}(w=90,h=90)}"
					alt="product"></img></td>

				<td><span th:text="${item.sku}"></span></td>
				<td class="name"><strong class="orange" th:text="${item.name}">MacBook</strong><br />
					<span th:text="${item.description}"></span></td>
				<td class="quantity" style="text-align: center"><span
					th:text="${item.quantity}"></span></td>

				<td class="price" style="text-align: right"
					th:text="${cmsUtil.formatNumber(item.unitPrice,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$120.68</td>
				<td class="total" style="text-align: right"
					th:text="${cmsUtil.formatNumber(item.subtotal,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>
				<td class="total" style="text-align: right"
					th:text="${cmsUtil.formatNumber(item.taxes,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>
				<td class="total" style="text-align: right"
					th:text="${cmsUtil.formatNumber(item.totalPrice,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>

			</tr>
			<tr>
				<td style="text-align: right" colspan="4"><b>Articulos</b></td>
				<td style="text-align: center"
					th:text="${shoppingOrder.shoppingCart.quantity}"></td>
				<td style="text-align: right" colspan="1"><b>Totales</b></td>
				<td style="text-align: right"
					th:text="${cmsUtil.formatNumber(shoppingOrder.shoppingCart.subtotal,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>
				<td style="text-align: right"
					th:text="${cmsUtil.formatNumber(shoppingOrder.shoppingCart.totalTaxes,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>
				<td style="text-align: right"
					th:text="${cmsUtil.formatNumber(shoppingOrder.shoppingCart.totalPrice,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>
			</tr>


		</table>


	</div>

</body>
</html>
