<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">

<div class="maincontainer" layout:fragment="content">


	<div class="container">
		<!-- Main Title-->
		<div class="titles animated fadeInUp time3">
			<div class="pull-left">
				<h1 class="headinglefttitle">Mis Clientes</h1>
				<div class="headingsubtitle">Listados de clientes</div>
			</div>
			<i class="fa fa-users"></i>
		</div>

		<div class="row" th:if="${cmsModules.isUsed('mycustomersTop')}">
			<div class="col-md-12">
				<th:block th:include="module::position('mycustomersTop')" />
			</div>
		</div>

		<div class="row mt40">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt40column">

				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>

							<th>No.</th>
							

							<th>Cliente</th>

							<th>Grupo</th>
							<th>Direccion</th>
							<th>Telefonos</th>

							<th>Ciudad</th>
							<th>Pais</th>
							<th class="hidden-xs"></th>
						</thead>
						<tbody>
							<tr th:each="cst,row : ${customers}">
								<td th:text="${row.index+1}"></td>
								
								<td><strong th:text="${cst.fullName}" /> (<span th:text="${cst.externalRef}"/>)<br />
								<span th:text="${cst.identification}" /> <br /> <span th:text="${cst.username}" /><br />
									<div class="visible-xs">
										<a th:href="@{'/shoppingcart/orders/status/'+cst.externalRef}" class=" btn btn-success">Estado
											de Cuenta</a>
									</div></td>

								<td th:text="${cst.groupName}"></td>
								<td th:text="${cst.contactInfo.address}"></td>
								<td><span th:text="${cst.contactInfo.phoneNumber}" /> <span
									th:text="${cst.contactInfo.mobileNumber}" /></td>

								<td th:text="${cst.contactInfo.city}"></td>
								<td th:text="${cst.contactInfo.country}"></td>
								<td class="hidden-xs"><a th:href="@{'/shoppingcart/orders/status/'+${cst.externalRef}}"
									class="btn btn-success">Estado de Cuenta</a></td>
						</tbody>

					</table>
				</div>


			</div>
		</div>

		<div class="row" th:if="${cmsModules.isUsed('mycustomersBottom')}">
			<div class="col-md-12">
				<th:block th:include="module::position('mycustomersBottom')" />
			</div>
		</div>

	</div>
</div>
</html>
