<!DOCTYPE html>
<html xmlns="html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">

<head>
    <title th:text="|${site.name} - ${title}|">MetroMan - Responisve
        Multipurpose Bootstrap Template</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <meta name="template" content="metroman"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" th:content="${metaDescription}"/>
    <meta name="author" th:content="${metaAuthor}" content=""/>
    <meta name="keywords" th:content="${metaKeywords}" content=""/>
    <meta name="copyright" th:content="${metaRights}" content=""/>
    <meta name="robots" content="index, follow"/>
    <meta th:content="|${site.name} - ${title}|" property="og:title"
          content=""/>
    <meta th:content="${metaDescription}" property="og:description"
          content=""/>
    <th:block th:each="pi : ${pageImages}">
        <meta th:content="${pi}" property="og:image" content=""/>
    </th:block>
    <meta th:content="${pageImage}" property="og:image" content=""/>

    <link
            th:href="@{${#objects.nullSafe(siteParams['favicon'],'/img/favicon/favicon.png')}}"
            href="img/favicon.ico" rel="shortcut icon"
            type="image/vnd.microsoft.icon"/>


    <!-- CSS -->
    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="stylesheet" th:href="@{/css/settings.css}" media="screen"/>
    <!-- Navigation menu -->
    <link rel="stylesheet" th:href="@{/css/ddlevelsmenu-base.css}"/>
    <link rel="stylesheet" th:href="@{/css/ddlevelsmenu-topbar.css}"/>
    <!-- PrettyPhoto -->
    <link rel="stylesheet" th:href="@{/css/prettyPhoto.css}"/>


    <!-- Font awesome CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>


    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/template.css}" rel="stylesheet"/>
    <th:block th:include="module::position('head_tag')"/>
    <th:block layout:fragment="stylesheets"/>

    <style>
        body {
            height: 100vh;
            background: rgba(255, 255, 255, 1);
            background: -moz-linear-gradient(-45deg, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(179, 179, 179, 1) 100%);
            background: -webkit-gradient(left top, right bottom, color-stop(0%, rgba(255, 255, 255, 1)), color-stop(47%, rgba(246, 246, 246, 1)), color-stop(100%, rgba(179, 179, 179, 1)));
            background: -webkit-linear-gradient(-45deg, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(179, 179, 179, 1) 100%);
            background: -o-linear-gradient(-45deg, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(179, 179, 179, 1) 100%);
            background: -ms-linear-gradient(-45deg, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(179, 179, 179, 1) 100%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(179, 179, 179, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#b3b3b3', GradientType=
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>


<div id="fb-root"></div>


<!-- Header Start -->
<header>


    <div class="container">
        <div class="row">


            <div class="col-md-9 hidden-xs hidden-sm">
                <!-- Navbar starts -->
                <div class="navi pull-right">


                </div>

                <!-- Navbar ends -->

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->

<div class="clearfix"></div>


<div class="container">
    <th:block th:include="tpl_globalmessages::content"></th:block>
</div>


<!-- CONTENT -->
<div class="clearfix"></div>
<th:block layout:fragment="error"></th:block>
<div class="container">
    <div class="row mt40">

        <!-- Account Login-->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">

            <h2 class="text-primary">DynamiaCMS - Login</h2>
            <div class="loginbox">
                <!-- login form -->
                <th:block th:include="users/components/loginform::content"/>
            </div>


        </div>
        <!-- Sidebar Start-->

        <!-- Sidebar End-->

    </div>
</div>

<section id="quicklink" class="mt20"></section>


<!-- Javascript files -->
<!-- jQuery -->
<script th:src="@{/js/jquery.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>

<th:block th:include="module::scripts"></th:block>

<!-- Navigation menu -->
<script th:src="@{/js/ddlevelsmenu.js}"></script>

<!-- Support -->
<script th:src="@{/js/filter.js}"></script>
<!-- Respond JS for IE8 -->
<script th:src="@{/js/respond.min.js}"></script>
<!-- HTML5 Support for IE -->
<script th:src="@{/js/html5shiv.js}"></script>
<!-- Custom JS -->
<script th:src="@{/js/template.js}"></script>


<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
            return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>


</body>
</html>
