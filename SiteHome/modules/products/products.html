<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">


    <div class="container" layout:fragment="content">



        <div class="row mt10">

            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 mt40column">
                <div class="titles animated fadeInUp time3">
                    <div class="pull-left">
                        <h1 th:text="${title}" class="headinglefttitle">Page title</h1>

                        <!-- Subcategories -->
                        <div th:include="products/components/subcategorylist"/> 
                    </div>
                    <i th:class="${'icon-'+icon+' animated flip time3'}" class="icon-warning-sign"></i> 
                </div> 

                <!--Top Pagination -->
                <div th:include="products/components/productpagination" />



                <!-- PRODUCTS -->

                <div class="featureprojectcontianer mt10" id="productlist">
                    <div class="featureprojectwrap latestprojectcontianer grid">
                        <!-- Grid -->
                        <div th:include="products/components/productgrid::frag(${prd_products})"/>

                        <!-- Paging-->
                        <div class="mt40 clearfix">
                            <div th:include="products/components/productpagination" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt40column"> 
                <!--categories-->        
                <div th:include="products/components/categorylist"/>
            
                <div class="mt40"></div>
                <!--filters-->        
                <div th:include="products/components/filtersform"/>
            </div>
        </div>
    </div>

</html>
