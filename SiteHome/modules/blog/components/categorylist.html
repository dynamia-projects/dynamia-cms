<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<body th:fragment="load (categories)">

<!-- Categories Widget -->
<div class="blog-widget my-4" th:unless="${#lists.isEmpty(categories)}">
    <h5 class="blog-widget-header">Categorias</h5>
    <div class="blog-widget-body">

        <ul>
            <li th:each="cat : ${categories}">
                <a th:href="@{'/'+${cat.toURI()}}" th:text="${cat.name}" class="blog-post-card-link">Web Design</a>
            </li>
        </ul>

    </div>
</div>


</body>

</html>
