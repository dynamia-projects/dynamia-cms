<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<body th:fragment="load (author)">

<!-- Categories Widget -->

<div class="blog-author row">
    <div class="col-md-2">
        <img th:src="'/resources/authors/photos/'+${author.photo}" class="img-circle img-responsive blog-author-img">
    </div>
    <div class="col-md-10">
        <div class="blog-author-title">Acerca de <a th:href="@{'/blogs/'+${author.toURI()}}" th:text="${author}"></a>
        </div>
        <div class="blog-author-text" th:text="${author.bio}"></div>
        <div class="blog-author-links">
            <a class="btn btn-warning" target="_blank" th:href="${author.website}"
               th:unless="${#strings.isEmpty(author.website)}"><i
                    class="fa fa-globe"></i> </a>

            <a class="btn btn-info" target="_blank" th:href="${'https://www.twitter.com/'+author.twitter}"
               th:unless="${#strings.isEmpty(author.twitter)}"><i
                    class="fa fa-twitter"></i> </a>

            <a class="btn btn-primary" target="_blank" th:href="${'https://www.facebook.com/'+author.facebook}"
               th:unless="${#strings.isEmpty(author.facebook)}"><i
                    class="fa fa-facebook"></i> </a>

            <a class="btn btn-primary" target="_blank" th:href="${'https://www.linkedin.com/in/'+author.linkedin}"
               th:unless="${#strings.isEmpty(author.linkedin)}"><i
                    class="fa fa-linkedin-square"></i> </a>
        </div>
    </div>
</div>


</body>

</html>
