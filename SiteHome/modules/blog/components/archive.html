<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<body th:fragment="load (archive)">

<!-- Categories Widget -->
<div class="blog-widget my-4">
    <h5 class="blog-widget-header">Archivo</h5>
    <div class="blog-widget-body">

        <ul>
            <li th:each="a : ${archive}">
                <a th:href="@{'/'+${blog.toURI()+'/'+a.toURI()}}" class="blog-post-card-link">
                    <span th:text="${a}"></span>
                    <span class="badge badge-primary" th:text="${a.count}"></span>
                </a>
            </li>
        </ul>

    </div>
</div>


</body>

</html>
