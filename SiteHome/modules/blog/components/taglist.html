<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<body th:fragment="load (tags)">

<!-- Categories Widget -->
<div class="blog-tags" th:unless="${#lists.isEmpty(tags)}">
    <ul>
        <li th:each="tag : ${tags}">
            <a class="blog-tag" th:href="@{'/'+${blog.toURI()}+'/tag/'+${tag}}" th:text="${tag}"></a>
        </li>
    </ul>

</div>

</body>

</html>
