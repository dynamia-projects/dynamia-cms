<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">

<div class="maincontainer" layout:fragment="content">


	<div class="container">
		<!-- Main Title-->
		<div class="titles animated fadeInUp time3">
			<div class="pull-left">
				<h1 class="headinglefttitle" th:text="${title}">Pagos
					Registrados</h1>
				<div class="headingsubtitle">Codigo: <span th:text="${customer.externalRef}"></span></div>
			</div>
			<i class="fa fa-table"></i>
		</div>



		<div class="row mt40">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt40column">

				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>No.</th>
								<th>Fecha</th>
								<th>Hora</th>								
								<th>Referencia</th>
								<th>Referencia 2</th>
								<th>Referencia 3</th>
								<th>Forma de Pago</th>
								<th>Observaciones</th>
								<th>Valor</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${payments}">
								<td th:text="${p.number}"></td>
								<td><span
									th:text="${#dates.format(p.creationDate, 'dd/MMM/yyyy')}"></span></td>
								<td><span
									th:text="${#dates.format(p.creationTime, 'HH:mm')}"></span></td>
								
								<td th:text="${p.reference}"></td>
								<td th:text="${p.reference2}"></td>
								<td th:text="${p.reference3}"></td>
								<td th:text="${p.type}"></td>
								<td th:text="${p.description}"></td>
								<td style="text-align: right"
									th:text="${cmsUtil.formatNumber(p.amount,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7"></td>
								<th>TOTAL</th>
								<th style="text-align: right"
									th:text="${cmsUtil.formatNumber(total,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</th>
							</tr>
						</tfoot>

					</table>
				</div>


			</div>
		</div>

		<div class="row" th:if="${cmsModules.isUsed('mycustomersBottom')}">
			<div class="col-md-12">
				<th:block th:include="module::position('mycustomersBottom')" />
			</div>
		</div>

	</div>
</div>
</html>
