<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">

    <body th:fragment="content">

        <!-- Cart-->
        <div class="cart-info">
            <table class="table table-striped table-bordered">
                <tr>
                    <th class="image">Imagen</th>
                    <th class="name">Nombre</th>                   
                    <th class="quantity">Cantidad</th>
                    <th class="total">Accion</th>
                    <th class="price">Precio Unit.</th>
                    <th class="total">Total</th>
                </tr>
                <tr  th:each="item : ${@shoppingCartHolder.current.items}">

                    <td style="width: 50px"><a th:href="@{${item.URL}}"><img th:src="@{${item.imageURL}+'thumbnails/'+${item.imageName}(w=90,h=90)}"  alt="product"></img></a></td>
                    <td class="name">
                        <a class="orange" th:href="@{${item.URL}}" th:text="${item.name}">MacBook</a><br/>
                        <span th:text="${item.description}"></span>
                    </td>
                    <td class="quantity" style="width:80px">
                        <form class="form-inline" th:id="${'form'+item.code}" th:action="@{'/shoppingcart/update/'+${item.code}}" method="get">
                            <input  title="presione ENTER para actualizar"  name="quantity" type="text" size="1" value="1" th:value="${item.quantity}"> </input>
                        </form>
                    </td>

                    <td class="total" style="width: 40px">
                        <a class="tooltip-test " title="Borrar" th:href="@{'/shoppingcart/remove/'+${item.code}(currentURI=${currentURI})}"><i class="font24 icon-remove-circle"></i></a>
                    </td>
                    <td class="price" th:text="${cmsUtil.formatNumber(item.unitPrice,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$120.68</td>
                    <td class="total" th:text="${cmsUtil.formatNumber(item.totalPrice,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>

                </tr>

            </table>
            <div class="container">
                <div class="pull-right">
                    <table class="table table-striped table-bordered">
                        <tbody>
                            <tr th:if="false">
                                <td class="textright"><b>Sub-Total:</b></td>
                                <td class="textright" th:text="${cmsUtil.formatNumber(@shoppingCartHolder.current.subtotal,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$500.00</td>
                            </tr>
                            <tr  th:if="false">
                                <td class="textright"><b>Impuestos:</b></td>
                                <td class="textright" th:text="${cmsUtil.formatNumber(@shoppingCartHolder.current.totalTaxes,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$2.00</td>
                            </tr>
                            <tr  th:if="false">
                                <td class="textright"><b>Costos de Envio:</b></td>
                                <td class="textright" th:text="${cmsUtil.formatNumber(@shoppingCartHolder.current.totalShipmentPrice,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$87.50</td>
                            </tr>
                            <tr>
                                <td class="textright"><b>Gran Total:</b></td>
                                <td class="textright" th:text="${cmsUtil.formatNumber(@shoppingCartHolder.current.totalPrice,prd_config.pricePattern+' '+prd_config.defaultCurrency)}">$589.50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
